<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper">
        <div class="row w-100">
          <div class="col-xs-12 col-md-6 col-lg-6 nopadding">
            <div class="left_con">
              <div class="adj mx-auto">
                <div class="info">
                  <p>Tell us about your business</p>
                  <img
                    src="../img/remark_m_mark_iceblue 1.svg"
                    style="width: 30px; height: 30px"
                  />
                </div>

                <div class="info_text">
                  <input type="text" placeholder="Name" style="width: 100%" />
                  <input
                    class="phon"
                    type="text"
                    placeholder="Phone number"
                    style="width: 37%; margin-right: 4%"
                  />
                  <input type="email" placeholder="Email" style="width: 58%" />
                  <select class="form-control form-control-sm">
                    <option
                      style="color: rgba(140, 164, 175, 0.5)"
                      value=""
                      disabled
                      selected
                      hidden
                    >
                      How can we help you?
                    </option>
                    <option>Small select</option>
                  </select>
                  <select class="form-control form-control-sm">
                    <option
                      style="color: rgba(140, 164, 175, 0.5)"
                      value=""
                      disabled
                      selected
                      hidden
                    >
                      What's your monthly budget?
                    </option>
                    <option>Small select</option>
                  </select>
                  <div
                    style="
                      display: flex;
                      align-items: flex-start;
                      justify-content: space-between;
                      margin: 10px auto;
                    "
                    class="do"
                  >
                    <h3>Do you have a website?</h3>
                    <div style="width: 50%" class="check-box">
                      <div class="check">
                        <label
                          class="form-check-label mr-2"
                          for="exampleRadios1"
                        >
                          Yes
                        </label>
                        <input
                          type="radio"
                          name="exampleRadios"
                          id="exampleRadios1"
                          value="option1"
                          checked
                        />
                      </div>
                      <div class="check">
                        <label
                          class="form-check-label mr-2"
                          for="exampleRadios1"
                        >
                          No
                        </label>
                        <input
                          type="radio"
                          name="exampleRadios"
                          id="exampleRadios1"
                          value="option1"
                          checked
                        />
                      </div>
                    </div>
                  </div>
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Your message"
                  ></textarea>
                  <div class="but">
                    <a href="./third.html"
                      ><button class="btn bot w-100">Submit</button>
                    </a>
                  </div>
                </div>
                <h5 class="foot" id="w1" style="margin-top: 30px">
                  &copy;2021 Remark Social
                </h5>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-6 nopadding">
            <div class="right_con">
              <div style="display: block">
                <img
                  src="../img/Ellipse 3.svg"
                  style="width: 300px; height: 300px"
                  alt="logo"
                />
                <p class="follow">Follow our story</p>

                <div class="icons">
                  <i class="fa fa-facebook-f"></i>
                  <i class="fa fa-play"></i>
                  <i class="fa fa-instagram"></i>
                  <i class="fa fa-linkedin"></i>
                </div>
                <h5 class="foot" id="w2" style="margin-top: 30px">
                  &copy;2021 Remark Social
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
